<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <title>Login dupla autenticacao</title>
</head>

<body>
    <header>
        <div>
            <img src="./logo.png" alt="logo">
        </div>

        <h1>Letterboxd</h1>
    </header>

    <main>
        <section>
            <div>
                <h1>Insira seus dados</h1>
            </div>

            <div class="form-contact">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="nome">E-mail:</label>
                <input type="email" name="email" id="email">

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">

                <div class="otpverify">
                    <label for="senha">Código de verificação:</label>
                    <input type="text" id="otp_inp"  placeholder="Insira o código de verificação">
                    <button class="botao" id="otp-btn">Verificar</button>
                </div>

                <input onclick="sendOTP()" class="botao" type="submit" name="envia" id="submit" value="Fazer login">

            </div>
        </section>
    </main>

    <script src="./index.js" defer></script>
</body>

</html>
