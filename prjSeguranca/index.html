<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Make a review</title>
</head>

<body>
    <header>
        <div>
            <img src="./logo.png" alt="logo">
        </div>

        <h1>Letterboxd</h1>
    </header>

    <main>

        <section>
            <div>
                <h1>Make a review!</h1>
            </div>

            <form method="get" action="/submit">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="nome">E-mail:</label>
                <input type="email" name="email" id="email">

                <label for="filme">Filme:</label>
                <input type="text" name="filme" id="filme">

                <label for="filme">Nota</label>
                <select id="filme" nome="filme">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="resenha">Resenha </label>

                <textarea id="resenha" name="resenha" rows="4" cols="50"></textarea>

                <input class="botao" type="submit" name="envia" id="envia" value="Enviar resenha">

            </form>
        </section>
    </main>

</body>

</html>
